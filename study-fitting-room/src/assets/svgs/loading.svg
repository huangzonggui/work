<svg xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="geometricPrecision" viewBox="0 0 250 250" white-space="pre"><style>@keyframes red_t{0%{transform:translate(125px,25px);animation-timing-function:cubic-bezier(.42,0,.58,1)}33.3333%{transform:translate(225px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}66.6666%{transform:translate(25px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}to{transform:translate(125px,25px)}}@keyframes blue_t{0%{transform:translate(225px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}33.3333%{transform:translate(25px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}66.6666%{transform:translate(125px,25px);animation-timing-function:cubic-bezier(.42,0,.58,1)}to{transform:translate(225px,225px)}}@keyframes yellow_t{0%{transform:translate(25px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}33.3333%{transform:translate(125px,25px);animation-timing-function:cubic-bezier(.42,0,.58,1)}66.6666%{transform:translate(225px,225px);animation-timing-function:cubic-bezier(.42,0,.58,1)}to{transform:translate(25px,225px)}}</style><ellipse id="red" rx="25" ry="25" fill="#f25f5f" fill-opacity=".8" transform="translate(125 25)" style="animation:red_t 2.4s linear infinite both"/><ellipse id="blue" rx="25" ry="25" fill="#70ceff" fill-opacity=".8" transform="translate(225 225)" style="animation:blue_t 2.4s linear infinite both"/><ellipse id="yellow" rx="25" ry="25" fill="#f8df70" fill-opacity=".8" transform="translate(25 225)" style="animation:yellow_t 2.4s linear infinite both"/></svg>